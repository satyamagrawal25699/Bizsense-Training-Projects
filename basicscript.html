<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting starting with JavaScript</title>
    <script>
      function myfunction() {
        document.getElementById("demo").innerHTML = "paragraph Changed . ";
      }
    </script>
  </head>
  <body>
    <h2>Demo JavaScript in Head</h2>
    <p id="demo">A paragraph</p>
    <button type="button" onclick="myfunction()">Try it</button>
    <h2>To print this page we can use print button below</h2>
    <button onclick="window.alert()">print this page</button>
  </body>
</html>
