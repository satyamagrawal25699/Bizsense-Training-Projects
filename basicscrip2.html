<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic JavaScript</title>
  </head>

  <body>
    <h2>JavaScript const</h2>

    <p>Declaring a constant array does NOT make the elements unchangeable:</p>

    <p id="arrays"></p>

    <script>
      // Create an Array:
      const cars = ["Saab", "Volvo", "BMW"];

      // Change an element:
      cars[0] = "Toyota";

      // Add an element:
      cars.push("Audi");

      // Display the Array:
      document.getElementById("arrays").innerHTML = cars;
    </script>

    <h2>JavaScript Const Objects</h2>
    <p id="objects"></p>

    <script>
      const car = { type: "Fiat", model: "500", color: "white" };
      car.color = "red";
      car.owner = "Johnson";
      document.getElementById("objects").innerHTML =
        "The owner of car is " + car.owner;
    </script>

    <h2>JavaScript operators</h2>
    <p id="typeofoperator"></p>

    <script>
      document.getElementById("typeofoperator").innerHTML =
        typeof 0 +
        "<br>" +
        typeof 1 +
        "<br>" +
        typeof 2 +
        "<br>" +
        typeof 3 +
        "<br>";
    </script>

    <h2>JavaScript Functions</h2>
    <h2>Conversion of tempreture from fahrenhite to celsius</h2>

    <p id="tempreture"></p>

    <script>
      function toCelcius(fahrenhite) {
        return (5 / 9) * (fahrenhite - 32);
      }
      let value = toCelcius(270);
      document.getElementById("tempreture").innerHTML =
        "The value of tempreture in degree C is " + value;
    </script>

    <h2>JavaScript Objects</h2>
    <p id="Jsobject"></p>

    <script>
      const person = {
        firstName: "Satyam",
        lastName: "Agarwal",
        Company: "Bizsense",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      document.getElementById("Jsobject").innerHTML = person.fullName();
    </script>
  </body>
</html>
